# Logger configuration for MultiPurposeLogger

# Directory where logs will be stored
log_path: configs/logs

# Maximum log file size before rotation (in megabytes)
log_file_max_size_mb: 100

# Maximum number of log entries batched in memory (before sending to collector or writing to disk)
buffer_size: 15

# Maximum number of failed log entries to buffer in memory (before dropping oldest)
error_buffer_max_size: 5000